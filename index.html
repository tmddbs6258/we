<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff0f5;
        font-family: "Gowun Batang", serif;
        text-align: center;
      }

      .intro-container {
        max-width: 430px;
        margin: 120px auto;
        padding: 50px 20px;
      }

      .intro-image {
        width: 250px;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #e75480;
      }

      .start-button {
        display: inline-block;
        background-color: #ff5e78;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.2rem;
        margin-top: 30px;
        transition: background-color 0.3s ease;
      }

      .start-button:hover {
        background-color: #e5446d;
      }
    </style>
  </head>
  <body>
    <div class="intro-container">
      <img src="img/heart.jpg" alt="러브 캘린더" class="intro-image" />
      <h1>Love Calendar 💌</h1>
      <a href="1page.html" class="start-button">추억 보러가기 💖</a>
    </div>
  </body>
</html>
